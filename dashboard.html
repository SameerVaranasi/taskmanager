<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager - Dashboard</title>
  <link rel="stylesheet" href="css.css" />
</head>

<body>
  <nav class="navbar">
    <h2>Task<span>Manager</span></h2>
    <div class="nav-right">
      <p id="userWelcome"></p>
      <button type="button" class="btn small" id="logoutBtn">Logout</button>
    </div>
  </nav>

  <div class="dashboard">
    <!-- Add Task Form -->
    <div class="card">
      <h3>Add New Task</h3>

      <form id="taskForm">
        <div class="form-group">
          <label for="taskTitle">Title</label>
          <input type="text" id="taskTitle" placeholder="Task title..." required />
        </div>

        <div class="form-group">
          <label for="taskDescription">Description</label>
          <textarea id="taskDescription" placeholder="Task details..." required></textarea>
        </div>

        <div class="form-group">
          <label for="taskStatus">Status</label>
          <select id="taskStatus" required>
            <option value="Pending">Pending</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>
        </div>

        <button type="submit" class="btn">Add Task</button>
      </form>

      <p id="taskMsg" class="msg"></p>
    </div>

    <!-- Task List -->
    <div class="card">
      <h3>Your Tasks</h3>

      <!-- âœ… FILTERS SECTION (THIS IS WHAT FIXES THE ERROR) -->
      <div class="filters">
        <label for="filterStatus" class="visually-hidden">Filter by status</label>
        <select id="filterStatus" aria-label="Filter tasks by status">
          <option value="All">All</option>
          <option value="Pending">Pending</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>

        <input id="searchTitle" type="text" placeholder="Search by title..." />

        <button type="button" class="btn small" id="applyFilters">Apply</button>
      </div>

      <div id="taskList" class="task-list"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
